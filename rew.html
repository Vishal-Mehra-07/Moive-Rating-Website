    <meta charset="UTF-8">

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
    <header>
        <img class="logo" src="/img/ChatGPT Image Jun 20, 2025, 09_06_39 PM.png" alt="logo" width="50" height="50" >
        <nav>

<body class="search-page">
<main>

    
    <div class="review-page-container">
        <h1 style="color: white; text-align: center;">üçø Submit a Movie Review</h1>
        <!-- Review Submission Card -->
        <div class="review-submit-card">
            
            <form id="reviewForm">
                <label for="movieName" style="color: white;">Movie Name:</label>
                <input type="text" id="movieName" required placeholder="e.g. Interstellar">
                <label for="rating" style="color: white;">Rate out of 5</label>
                <input type="number" id="rating" min="1" max="5" required placeholder="5">
                <label for="comment" style="color: white;">Your Review</label>
                <textarea id="comment" required placeholder="Tell us about the movie"></textarea>
                <button>Submit</button> 
            </form>
        </div>
        <!-- All Submitted Reviews Card -->
        <div class="card submitted-reviews-card">
            <h2 style="color: white;">Submitted Reviews</h2>
            <div id="reviews"></div>
        </div>
    </div>
</main>
<script src="rev.js"></script>
</body>
</html>
