  <style>
    body {
      background: black;

    .movie-card {
      
      margin: auto;
      max-width: 300px;

      ;

<body>
  <h1>ðŸ”Ž Search Result</h1>
  <div class="movie-card" id="movieCard">Loading...</div>

  <script>
    const apiKey = 'fe6f38433bd591b357f18141a8e2b841'; 

    const urlParams = new URLSearchParams(window.location.search);
    const movieName = urlParams.get('query');

    fetch(`https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${movieName}`)
      .then(res => res.json())
      .then(data => {
        const movie = data.results[0]; 
        const card = document.getElementById('movieCard');

        if (!movie) {
          card.innerHTML = `<p>Movie not found!</p>`;
          return;
        }

        const poster = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
        const stars = "â˜…".repeat(Math.round(movie.vote_average / 2)) + "â˜†".repeat(5 - Math.round(movie.vote_average / 2));

        card.innerHTML = `
          <img src="${poster}" alt="${movie.title}">
          <h2>${movie.title}</h2>
          <p>${movie.overview}</p>
          <p class="stars">${stars}</p>
        `;
      });
  </script>
